<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Sample Blog Preview Card Component</h1>
      <article>
        <img src="assets/images/illustration-article.svg" alt="blog image">
        <div class="blog-content">
          <span class="blog-label">Learning</span>
          <span class="blog-date">Published 21 Dec 2023</span>
          <h2><a href="https://www.google.com/" target="_blank">HTML & CSS foundations</a></h2>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author-container">
          <div class="avatar-container">
            <img src="assets/images/image-avatar.webp" alt="author picture">
          </div>
          <span class="author-name">Greg Hooper</span>
        </div>
      </article>
    </main>
  </body>
</html>
