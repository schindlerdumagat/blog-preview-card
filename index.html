<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Sample Blog Preview Card Component</h1>
      <article class="card">
        <img class="card-image" src="assets/images/illustration-article.svg" alt="">
        <div class="card-content">
          <span class="card-tag">Learning</span>
          <span class="published-date">Published <time datetime="2024-12-21">21 Dec 2023</time></span>
          <h2><a href="https://www.google.com/" target="_blank">HTML & CSS foundations</a></h2>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author-container">  
          <img src="assets/images/image-avatar.webp" alt="">
          <p>Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
